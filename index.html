<html lang="en">
<head>

<body>
    <div class="contenedor d-flex">

     

        <form action="" class="formulario shadow-sm d-flex flex-wrap ">
            <div class="row">

                <div class="col-6">
                    <label htmlFor="">Nombre</label>
                    <input type="text" class="form-control mt-2 nombre" />
                </div>

                <div class="col-6">
                    <label htmlFor="">Apodo Favorito</label>
                    <input type="text" class="form-control mt-2 apodo" />
                </div>

                <div class="col-12 mt-2">
                    <label htmlFor="">Oficio Laboral</label>
                    <select name="" id="" class='form-control mt-2 oficio' >
                        <option value="A">Correr y Bile</option>
                        <option value="B">Modelaje y Voley</option>
                        <option value="C">Cocinar y Saltar en paracaidas</option>
                    </select>
                </div>

                <div class="col-6 mt-2" >
                    <label htmlFor="">Harry Poter!</label>
                    <select name="" id="" class='form-control mt-2 harry' >
                        <option value="Lo Odio">Lo Odio</option>
                        <option value="Lo Amo">Lo Amo</option>
                    </select>
                </div>
                <div class="col-6 mt-2" >
                    <label htmlFor="">Area Tecnica</label>
                    <input type="text" class="form-control mt-2 tecnico" />
                </div>

                <div class="col-6 mt-4">
                    <button class='btn btn-primary' id="Sumbit">Enviar</button>
                </div>
            </div>
            <div class="row">
                <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-flor-amapola_114360-9505.jpg?uid=R108716019&ga=GA1.1.1998586212.1731416541&semt=ais_keywords_boost"
                    alt='' height='100%' width='100%' />
            </div>
        </form >
    </div >
